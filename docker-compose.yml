version: '3.8'

services:
  poly-trading:
    build: .
    container_name: poly-trading
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - DASHBOARD_PORT=3333
      - CRYPTOS=BTC,ETH,SOL
      - ENABLE_NOTIFICATIONS=true
      # Notifications (optional - set in .env file)
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - WHATSAPP_TO=${WHATSAPP_TO}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - WEBHOOK_URL=${WEBHOOK_URL}
    volumes:
      - poly-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  poly-data:
    driver: local

