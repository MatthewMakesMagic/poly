version: '3.8'

services:
  poly-trading:
    build: .
    container_name: poly-trading
    restart: unless-stopped
    ports:
      - "3333:3333"
    env_file:
      - .env.local
    environment:
      - PORT=3333
      - TRADING_MODE=PAPER
    volumes:
      - poly-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  poly-data:
    driver: local
